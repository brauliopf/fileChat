<!doctype html>
<html>
    <head>
        <title>File Chatbot</title>
        <link rel="stylesheet" href="/stylesheets/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>

    <body>
        <main>
            <section class="chatbot-container">
                <div class="chatbot-header">
                    <img src="/images/chat.svg" class="logo">
                    <p class="sub-heading">Chat with your Knowledge Bank ;)</p>
                </div>
                <div class="chatbot-conversation-container" id="chatbot-conversation-container">
                </div>
                <form id="form" class="chatbot-input-container">
                    <input name="user-input" type="text" id="user-input" required>
                    <button id="submit-btn" class="submit-btn">
                            <img
                                src="/images/send.svg"   
                                class="send-btn-icon"
                            >
                    </button>
                </form>
            </section>
        </main>
        <script src="/javascripts/index.js" type="module"></script>
    </body>
</html>
